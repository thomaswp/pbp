<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSHelp Project Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="homepage.js"></script>
  </head>
  <body>

    <!-- Header for the project home page -->
    <h1 class="homepage-header">
        <div class="welcome-student">Welcome, [Student]</div>
        <button class="log-out">Log Out</button>
    </h1>

    <!-- List of buttons for opening a new project on the left -->
    <div class="split left">
      <div class="new-project">
        <p class="center">New Project</p>
      </div>
      <button class="new-project-button">New Blank Project</button>
      <button class="new-project-button" style="top: 250px">AP CSA Problem 1</button>
      <button class="new-project-button" style="top: 340px">AP CSA Problem 2</button>
      <button class="new-project-button" style="top: 430px">AP CSA Problem 3</button>
    </div>
      
    <!-- List of buttons for opening a started project on the right -->
    <div class="split right">
      <div class="continue-project">
        <p class="center">Continue Project</p>
      </div>
      <button class="continue-project-button">Hello World Plan</button>
      <button class="continue-project-button" style="top: 250px">For Loop Writer</button>
      <button class="continue-project-button" style="top: 340px">Star Writer</button>
      <button class="continue-project-button" style="top: 430px">Exploring Logic</button>
    </div>

  </body>
</html>
